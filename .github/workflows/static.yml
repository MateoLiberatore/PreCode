name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      # 1. Instalar dependencias y compilar
      - name: Install dependencies and Build
        run: |
          # Cambiar al directorio del frontend para instalar y compilar
          cd frontend
          npm install
          npm run build
          
      # 2. Subir el artefacto de producción
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CORRECCIÓN DE RUTA: Apuntamos a la ubicación exacta de la carpeta 'dist'
          path: 'frontend/dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
