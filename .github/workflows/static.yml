name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # 1. Este job configura Node, instala y ejecuta 'vite build'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ajusta la versión si es necesario
          
      # 2. Instala dependencias y compila
      # El resultado se guardará en la carpeta 'frontend/dist'
      - name: Install dependencies and Build
        run: |
          cd frontend
          npm install
          npm run build
          
      # 3. Subimos el artefacto de salida (la carpeta 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CORRECCIÓN: Apuntamos a la carpeta de salida de Vite (dist)
          path: 'frontend/dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Asegura que la compilación termine antes del despliegue
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
