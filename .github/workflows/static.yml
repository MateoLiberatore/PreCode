name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Configuración: Todos los comandos 'run' se ejecutarán dentro de 'frontend'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Mantener la versión consistente
          
      - name: Install dependencies
        run: npm install
          
      # El resultado 'dist' se crea en la raíz del 'working-directory' (frontend/dist)
      - name: Build project
        run: npm run build
          
      # Subimos el artefacto. La ruta es 'dist' porque estamos en 'frontend'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
