name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # 1. Este job construye la aplicación React
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 2. Configura Node.js (necesario para React)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes cambiar la versión según tu necesidad
          
      # 3. Mueve a la carpeta del frontend
      - name: Change Directory to Frontend
        run: cd frontend
        
      # 4. Instala dependencias y compila
      # Asume que 'npm run build' crea la carpeta 'build' dentro de 'frontend'
      - name: Install dependencies and Build
        run: |
          cd frontend
          npm install
          npm run build
          
      # 5. Subimos el artefacto de *salida*. La ruta final es 'frontend/build'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Es crucial que la carpeta 'build' contenga el index.html final.
          path: 'frontend/build'

  # 2do Job: Despliegue (solo se ejecuta si la compilación fue exitosa)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Asegura que el build job termine primero
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
